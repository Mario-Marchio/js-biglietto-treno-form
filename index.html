<html lang="en">
<head>

    </div>
    <button id="button">calcola</button>
    <div>
        <h1>dati cliente</h1>
        <div>
            <div>nome utente: <span id="p-name"></span> </div>
            <div >età : <span id="p-age"></span> </div>
            <div >km da percorrere: <span id="p-km"></span> </div>
            <div>prezzo totale del biglietto:<span id="p-final-price"></span> </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
